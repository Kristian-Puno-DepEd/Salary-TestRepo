name: Release EXE File

on:
  #push:
  #  branches:
  #    - main  # Set your main branch here
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Version
        id: set_version
        run: |
          FILE_NAME="Salary_portable_v1.2.3.exe"
          VERSION=$(echo $FILE_NAME | sed -E 's/.*_v([0-9]+\.[0-9]+\.[0-9]+)\.exe/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.VERSION }}  # Use extracted version here
          release_name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false
          token: ${{ secrets.SALARY1YR }}  # Provide the token here in the 'with' section


      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Salary_portable_v1.2.3.exe  # Update this path to match your file
          asset_name: Salary_portable_v1.2.3.exe  # Name for the release asset
          asset_content_type: application/octet-stream
