name: Release EXE File

on:
  push:
    branches:
      - main  # Main branch trigger
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find and Set Version
        id: set_version
        run: |
          FILE_NAME=$(ls releases/Salary_portable_v*.exe | head -n 1)
          VERSION=$(echo $FILE_NAME | sed -E 's/.*_v([0-9]+\.[0-9]+\.[0-9]+)\.exe/\1/')
          echo "FILE_NAME=$FILE_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Debug File and Version
        run: |
          echo "File Name: ${{ env.FILE_NAME }}"
          echo "Version: ${{ env.VERSION }}"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}  # Ensure custom PAT here
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.FILE_NAME }}
          asset_name: ${{ env.FILE_NAME##*/ }}
          asset_content_type: application/octet-stream
